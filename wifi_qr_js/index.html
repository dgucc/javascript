<!-- Javascript WiFi QR-code generator -->
<!-- https://github.com/qistoph/WiFiQR -->
<!DOCTYPE html>
<html>
<head>
<meta content="text/html" charset="utf-8">
<!--  https://cdn.rawgit.com/amanuel/JS-HTML5-QRCode-Generator/master/ -->
<script src="qrcode.js"></script>
<script src="html5-qrcode.js"></script>
<style>
h1, form, #qrcode {
	width: 395px;
	margin: 2rem auto;
	font: 16px sans-serif;
}

h1 {
	font-size: 64px;
	border-bottom: 1px solid black;
}

h1, label, button {
	display: flex;
	width: 100%;
	margin-bottom: 1rem;
	justify-content: center;
}

label>* {
	flex: 1;
}

label>span {
	max-width: 8rem;
	margin-right: 1rem;
}

@media print {
	#print {
		display: none;
	}
	label, input, select {
		border: none;
		background: none;
		font-size: 24px;
	}
}
</style>
</head>
<body>
<h1>Wi-Fi QR</h1>

<form id="form">
	<label><span>SSID:</span><input id="ssid" placeholder="SSID"></label>
	<label><span>Password:</span><input id="password"
		placeholder="Password"></label> <label> <span>Encryption:</span>
		<select id="enc">
			<option>WPA</option>
			<option>WEP</option>
	</select>
	</label> <label><span>Is Hidden?</span><input type="checkbox"
		id="hidden"></label>

	<button id="print" onclick="window.print()">Print</button>
</form>

<div id="qrcode">
	<img>
</div>

<script>
function updateQRCode() {
	var ssid = document.getElementById("ssid").value;
	var pw = document.getElementById("password").value;
	var enc = document.getElementById("enc").value;
	var hidden = document.getElementById("hidden").checked;
	var qrcode = document.getElementById("qrcode");

	var text = "WIFI:S:" + ssid + ";T:" + enc + ";P:" + pw + ";H:"
			+ hidden + ";;";

	qrcode.replaceChild(showQRCode(text), qrcode.lastChild);
}

document.getElementById("form").onchange = updateQRCode;
</script>
</body>
</html>
